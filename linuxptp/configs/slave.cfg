step_threshold             1
operLogSyncInterval        0
operLogPdelayReqInterval   2
msg_interval_request       1
servo_offset_threshold    30
servo_num_offset_values   10


# Don't adjust the local clock
free_running      1

# Frequency of estimation (=> freq of log printing)
freq_est_interval 0
